<body>
    <div class="container">
        <h1>Envía tu Denuncia o Servicio Colectivo</h1>
        <p>¡ Radio América de la Mano de su Pueblo Siempre !</p>
        <form target="_blank" action="https://formsubmit.co/0b61ec8959480498168ae1911e75af18" method="POST">
            <div class="row">
                <div class="column">
                   <label for="name">Nombres y Apellidos * :</label>
                    <input type="text" name="name" id="name" placeholder="Nombres y Apellidos" required>

                </div>
                <div class="column">
                   <label for="identification">Cédula de identidad * :</label>
                   <input type="text" name="id" id="identification" placeholder="V (venezolano) / E (Extranjero)" required>
                </div>
                <div class="column">
                    <label for="email">Correo * :</label>
                    <input type="email" name="email" id="email" placeholder="micorreo@ejemplo.com" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Asunto * :</label>
                    <input type="text" name="subject" id="subject" placeholder="Denuncia / Servicio Publico / Extravio de Documento" required>
                </div>
                
            </div>
            <div class="row">
                <div class="column">
                    <label for="comments">Descripción * :</label>
                     <textarea name="comments" id="comments" cols="30" rows="5" required></textarea>
              </div>
            </div>
            <button>Enviar</button>
          <br>
           <br>
      	  <p>* Requerimiento Obligatorio </p>
          <br>
